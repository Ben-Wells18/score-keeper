<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>
<main>
<h1><span class = "score-display" id="p1Display">0</span> to <span class="score-display" id="p2Display">0</span></h1>

<h2>Playing to: <span id="score-limit">5</span></h2>

<input id="num-limit" type="number" name="Playing to" placeholder="Enter amount to play to"> 

<br>

<button class="btn-style" id="p1btn">Player One</button>

<button class="btn-style" id="p2btn">Player Two</button>

<button class="btn-style" id="resetbtn">Reset</button>

<script type="text/javascript" src="scorekeeper.js"></script>
</main>
</body>
</html>
